apiVersion: apps/v1
kind: Deployment
metadata:
  name: football-seasons-products
  labels:
    app: football-seasons-products
spec:
  replicas: 3
  selector:
    matchLabels:
      app: football-seasons-products
  template:
    metadata:
      labels:
        app: football-seasons-products
    spec:
      containers:
      - name: football-seasons-products
        image: football_seasons_fourth_attempt:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        - containerPort: 4001
        envFrom:
          - configMapRef:
              name: football-seasons-config-map
---
apiVersion: v1
kind: Service
metadata:
  name: football-seasons-products-service
spec:
  selector:
    app: football-seasons-products
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: 'web-port'
      port: 4000
      targetPort: 4000
      nodePort: 30002
    - protocol: TCP
      name: 'api-port'
      port: 4001
      targetPort: 4001
      nodePort: 30003
